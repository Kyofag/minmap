<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Map Interactive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mind Map Interactive</h1>

    <button id="menu-toggle-button">☰</button>

    <div class="sidebar">
        <div class="controls">
            <h3>Gestion des cartes</h3>
            <select id="mindmap-selector"></select>
            <button id="load-button">Charger</button>
            <button id="delete-button">Supprimer</button>
            <button id="new-map-button">Nouvelle Carte</button>
        </div>
    </div>
    
    <div class="controls-main">
        <button id="add-root-button">Ajouter une idée principale</button>
        <button id="toggle-node-buttons">Cacher les boutons</button>
        <button id="download-button">Télécharger en image</button>
    </div>

    <div id="mindmap-container"></div>
    
    <div class="modal" id="text-input-modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <input type="text" id="node-text-input" placeholder="Entrez votre texte ici...">
            <div class="modal-buttons">
                <button id="modal-ok-button">OK</button>
                <button id="modal-cancel-button">Annuler</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
